name: Test

on:
  workflow_call:
    secrets:
      auth-token:
        description: "Auth token used for live testing"
        required: true
      github-token:
        description: "Token for running Github actions"
        required: true

jobs:
  test:
    # strategy:
    #     matrix:
    #         swift: ["5.4", "5.8"]
    runs-on: ubuntu-latest
    container: swift:5.8
    env:
        TEST_API_KEY: ${{ secrets.auth-token }}
    steps:
    #   - uses: swift-actions/setup-swift@65540b95f51493d65f5e59e97dcef9629ddf11bf
    #     with:
    #         swift-version: ${{ matrix.swift }}
      - name: Setup repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.github-token }}

      - name: Build
        run: swift build

      - name: Run test
        run: swift test

  topics-example:
    runs-on: ubuntu-latest
    container: swift:5.8
    steps:
    #   - uses: swift-actions/setup-swift@65540b95f51493d65f5e59e97dcef9629ddf11bf
    #     with:
    #         swift-version: ${{ matrix.swift }}
      - name: Setup repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.github-token }}

      - name: Build
        run: cd Examples/topics && swift build
  
  docs-examples:
    runs-on: ubuntu-latest
    container: swift:5.8
    steps:
    #   - uses: swift-actions/setup-swift@65540b95f51493d65f5e59e97dcef9629ddf11bf
    #     with:
    #         swift-version: ${{ matrix.swift }}
      - name: Setup repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.github-token }}

      - name: Test examples
        run: cd Examples/doc-example-apis && swift run

